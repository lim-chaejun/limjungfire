<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>소방용 건축물대장 검색</title>
  <link href='/style.css' rel='stylesheet'>
  <!-- 카카오 주소 검색 API -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>소방용 건축물대장 검색</h1>
      <p class="subtitle">주소를 검색하여 건축물 정보를 조회합니다</p>
    </header>

    <!-- 주소 검색 -->
    <div class="search-section">
      <div class="search-box">
        <input type="text" id="addressInput" placeholder="주소를 검색하세요" readonly onclick="searchAddress()">
        <button onclick="searchAddress()" class="btn-search">주소 검색</button>
      </div>
      <div id="selectedAddress" class="selected-address"></div>
    </div>

    <!-- 조회 탭 -->
    <div class="tabs">
      <button class="tab active" data-tab="title" onclick="switchTab('title')">표제부(동별)</button>
      <button class="tab" data-tab="floor" onclick="switchTab('floor')">층별</button>
      <button class="tab" data-tab="general" onclick="switchTab('general')">총괄표제부</button>
    </div>

    <!-- 조회 버튼 -->
    <div class="action-section">
      <button onclick="searchBuilding()" class="btn-primary" id="searchBtn">건축물대장 조회</button>
    </div>

    <!-- 로딩 표시 -->
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <span>조회 중...</span>
    </div>

    <!-- 결과 영역 -->
    <div id="result" class="result-section"></div>

    <!-- 복사 버튼 -->
    <div id="copySection" class="copy-section" style="display: none;">
      <button onclick="copyResult()" class="btn-copy">결과 복사</button>
    </div>

    <footer>
      <p>국토교통부 건축물대장정보 서비스 API 사용</p>
    </footer>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
