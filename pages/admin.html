<!doctype html>
<html lang="ko">
<head>
  <!-- 다크모드 깜빡임 방지 -->
  <script>(function(){var t=localStorage.getItem('theme');if(t==='dark'||(!t&&matchMedia('(prefers-color-scheme:dark)').matches))document.documentElement.setAttribute('data-theme','dark')})();</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <title>회원 관리 | 소방체크</title>
  <meta name="robots" content="noindex, nofollow">

  <link rel="stylesheet" href="/css/style.css">
  <style>
    .page-header {
      text-align: center;
      padding: 40px 0 30px;
    }
    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
    }
    .page-header p {
      color: var(--text-tertiary);
      font-size: 15px;
    }
    .admin-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 16px;
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 4px;
    }
    .stat-label {
      font-size: 12px;
      color: var(--text-tertiary);
    }
    .user-list {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }
    .user-list-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
    }
    .user-list-header h3 {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }
    .user-count {
      font-size: 13px;
      color: var(--text-tertiary);
    }
    .user-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border-light);
      transition: background 0.2s;
    }
    .user-item:last-child {
      border-bottom: none;
    }
    .user-item:hover {
      background: var(--bg-tertiary);
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .user-details {
      flex: 1;
      min-width: 0;
    }
    .user-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .user-email {
      font-size: 12px;
      color: var(--text-tertiary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .user-meta {
      font-size: 11px;
      color: var(--text-disabled);
      margin-top: 2px;
    }
    .role-select {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 13px;
      cursor: pointer;
      min-width: 120px;
    }
    .role-select:focus {
      outline: none;
      border-color: var(--color-primary);
    }
    .loading-state {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-tertiary);
    }
    .loading-state .spinner {
      margin: 0 auto 16px;
    }
    .access-denied {
      text-align: center;
      padding: 60px 20px;
    }
    .access-denied svg {
      width: 64px;
      height: 64px;
      color: var(--color-error);
      margin-bottom: 16px;
    }
    .access-denied h2 {
      font-size: 20px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .access-denied p {
      font-size: 14px;
      color: var(--text-tertiary);
      margin-bottom: 24px;
    }
    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-back:hover {
      background: var(--color-primary-dark);
    }
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: var(--text-tertiary);
    }
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-elevated);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      font-size: 14px;
      z-index: 1000;
      animation: toastSlideIn 0.3s ease;
    }
    .toast.success {
      background: var(--color-success);
      color: #fff;
      border-color: var(--color-success);
    }
    .toast.error {
      background: var(--color-error);
      color: #fff;
      border-color: var(--color-error);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 상단 바 -->
    <div class="top-bar">
      <a href="/" class="home-btn" aria-label="홈으로">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7V10C2 16.5 6.84 22.74 12 24C17.16 22.74 22 16.5 22 10V7L12 2Z" fill="currentColor" opacity="0.2"/>
          <path d="M12 2L2 7V10C2 16.5 6.84 22.74 12 24C17.16 22.74 22 16.5 22 10V7L12 2ZM12 22C7.94 20.84 4 15.36 4 10.5V8.3L12 4.26L20 8.3V10.5C20 15.36 16.06 20.84 12 22Z" fill="currentColor"/>
          <path d="M12 7C10.34 7 9 8.34 9 10V11H8V17H16V11H15V10C15 8.34 13.66 7 12 7ZM13 11H11V10C11 9.45 11.45 9 12 9C12.55 9 13 9.45 13 10V11Z" fill="currentColor"/>
        </svg>
      </a>
      <div id="authSection" class="auth-section">
        <div id="loginBtn" class="auth-btn" onclick="handleGoogleLogin()">
          <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          <span>로그인</span>
        </div>
        <div id="userInfo" class="user-info" style="display: none;">
          <div class="profile-dropdown" onclick="toggleProfileMenu()">
            <img id="userPhoto" class="user-photo" src="" alt="프로필">
            <span id="userName" class="user-name"></span>
            <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 9l6 6 6-6"/>
            </svg>
          </div>
          <div id="profileMenu" class="profile-menu">
            <div class="profile-menu-header">
              <img id="menuUserPhoto" class="menu-user-photo" src="" alt="프로필">
              <div class="menu-user-info">
                <span id="menuUserName" class="menu-user-name"></span>
                <span id="menuUserEmail" class="menu-user-email"></span>
              </div>
            </div>
            <div class="profile-menu-divider"></div>
            <button class="profile-menu-item logout" onclick="handleLogout()">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
              </svg>
              로그아웃
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="page-header">
      <h1>회원 관리</h1>
      <p>사용자 등급을 관리합니다</p>
    </div>

    <!-- 로딩 상태 -->
    <div id="loadingState" class="loading-state">
      <div class="spinner"></div>
      <p>회원 정보를 불러오는 중...</p>
    </div>

    <!-- 접근 거부 -->
    <div id="accessDenied" class="access-denied" style="display: none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M4.93 4.93l14.14 14.14"/>
      </svg>
      <h2>접근 권한이 없습니다</h2>
      <p>관리자 또는 매니저 등급만 접근할 수 있습니다.</p>
      <a href="/" class="btn-back">홈으로 돌아가기</a>
    </div>

    <!-- 메인 콘텐츠 -->
    <div id="mainContent" style="display: none;">
      <!-- 통계 카드 -->
      <div class="admin-stats">
        <div class="stat-card">
          <div id="totalUsers" class="stat-value">0</div>
          <div class="stat-label">전체 회원</div>
        </div>
        <div class="stat-card">
          <div id="paidUsers" class="stat-value">0</div>
          <div class="stat-label">유료 회원</div>
        </div>
        <div class="stat-card">
          <div id="adminUsers" class="stat-value">0</div>
          <div class="stat-label">관리자</div>
        </div>
      </div>

      <!-- 회원 목록 -->
      <div class="user-list">
        <div class="user-list-header">
          <h3>회원 목록</h3>
          <span id="userCount" class="user-count"></span>
        </div>
        <div id="userListContainer">
          <div class="empty-state">회원 정보가 없습니다.</div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 소방체크. 관리자 전용 페이지</p>
    </footer>
  </div>

  <script type="module">
    import {
      onAuthChange,
      getCurrentUser,
      signInWithGoogle,
      logout,
      isManager,
      getAllUsers,
      updateUserRole,
      USER_ROLES,
      ROLE_LABELS
    } from '/js/firebase.js';

    let currentUserRole = null;
    let allUsers = [];

    // 페이지 초기화
    onAuthChange(async (user) => {
      updateAuthUI(user);

      if (!user) {
        showAccessDenied();
        return;
      }

      // 관리자 권한 확인
      const hasAccess = await isManager();
      if (!hasAccess) {
        showAccessDenied();
        return;
      }

      // 회원 목록 로드
      await loadUsers();
    });

    // 회원 목록 로드
    async function loadUsers() {
      try {
        allUsers = await getAllUsers();
        renderStats();
        renderUserList();
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      } catch (error) {
        console.error('회원 목록 로드 실패:', error);
        showToast('회원 목록을 불러오는데 실패했습니다.', 'error');
      }
    }

    // 통계 렌더링
    function renderStats() {
      const total = allUsers.length;
      const paid = allUsers.filter(u => u.role === 'paid' || u.role === 'paidBusiness').length;
      const admin = allUsers.filter(u => u.role === 'admin' || u.role === 'manager').length;

      document.getElementById('totalUsers').textContent = total;
      document.getElementById('paidUsers').textContent = paid;
      document.getElementById('adminUsers').textContent = admin;
    }

    // 회원 목록 렌더링
    function renderUserList() {
      const container = document.getElementById('userListContainer');
      const countEl = document.getElementById('userCount');

      if (allUsers.length === 0) {
        container.innerHTML = '<div class="empty-state">등록된 회원이 없습니다.</div>';
        countEl.textContent = '';
        return;
      }

      countEl.textContent = `${allUsers.length}명`;

      const html = allUsers.map(user => {
        const roleLabel = ROLE_LABELS[user.role] || '무료이용자';
        const createdAt = user.createdAt?.toDate?.() || new Date();
        const dateStr = createdAt.toLocaleDateString('ko-KR');

        return `
          <div class="user-item" data-uid="${user.uid}">
            <img class="user-avatar" src="${user.photoURL || '/assets/default-avatar.png'}" alt="프로필" onerror="this.src='/assets/favicon.svg'">
            <div class="user-details">
              <div class="user-name">${user.displayName || '이름 없음'}</div>
              <div class="user-email">${user.email || '-'}</div>
              <div class="user-meta">가입일: ${dateStr}</div>
            </div>
            <select class="role-select" onchange="handleRoleChange('${user.uid}', this.value)">
              ${Object.entries(ROLE_LABELS).map(([key, label]) => `
                <option value="${key}" ${user.role === key ? 'selected' : ''}>${label}</option>
              `).join('')}
            </select>
          </div>
        `;
      }).join('');

      container.innerHTML = html;
    }

    // 등급 변경 처리
    window.handleRoleChange = async function(uid, newRole) {
      try {
        const success = await updateUserRole(uid, newRole);
        if (success) {
          // 로컬 데이터 업데이트
          const user = allUsers.find(u => u.uid === uid);
          if (user) user.role = newRole;
          renderStats();
          showToast('등급이 변경되었습니다.', 'success');
        } else {
          showToast('등급 변경 권한이 없습니다.', 'error');
          // 셀렉트 원복
          await loadUsers();
        }
      } catch (error) {
        console.error('등급 변경 실패:', error);
        showToast('등급 변경에 실패했습니다.', 'error');
        await loadUsers();
      }
    };

    // 접근 거부 표시
    function showAccessDenied() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('accessDenied').style.display = 'block';
      document.getElementById('mainContent').style.display = 'none';
    }

    // 토스트 메시지
    function showToast(message, type = 'info') {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => toast.remove(), 3000);
    }

    // 인증 UI 업데이트
    function updateAuthUI(user) {
      const loginBtn = document.getElementById('loginBtn');
      const userInfo = document.getElementById('userInfo');
      const userPhoto = document.getElementById('userPhoto');
      const userName = document.getElementById('userName');
      const menuUserPhoto = document.getElementById('menuUserPhoto');
      const menuUserName = document.getElementById('menuUserName');
      const menuUserEmail = document.getElementById('menuUserEmail');
      const authSection = document.getElementById('authSection');

      if (user) {
        loginBtn.style.display = 'none';
        userInfo.style.display = 'flex';
        userPhoto.src = user.photoURL || '';
        userName.textContent = user.displayName || user.email;
        if (menuUserPhoto) menuUserPhoto.src = user.photoURL || '';
        if (menuUserName) menuUserName.textContent = user.displayName || '';
        if (menuUserEmail) menuUserEmail.textContent = user.email || '';
      } else {
        loginBtn.style.display = 'flex';
        userInfo.style.display = 'none';
      }
      if (authSection) authSection.classList.add('auth-ready');
    }

    // 프로필 메뉴 토글
    window.toggleProfileMenu = function() {
      document.getElementById('profileMenu').classList.toggle('show');
    };

    // 외부 클릭 시 메뉴 닫기
    document.addEventListener('click', function(e) {
      const dropdown = document.querySelector('.profile-dropdown');
      const menu = document.getElementById('profileMenu');
      if (dropdown && menu && !dropdown.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove('show');
      }
    });

    // 로그인 처리
    window.handleGoogleLogin = async function() {
      try {
        await signInWithGoogle();
      } catch (error) {
        if (error.code !== 'auth/popup-closed-by-user') {
          alert('로그인에 실패했습니다: ' + error.message);
        }
      }
    };

    // 로그아웃 처리
    window.handleLogout = async function() {
      try {
        await logout();
        window.location.href = '/';
      } catch (error) {
        alert('로그아웃에 실패했습니다: ' + error.message);
      }
    };
  </script>
</body>
</html>
