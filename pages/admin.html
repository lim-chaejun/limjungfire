<!doctype html>
<html lang="ko">
<head>
  <!-- 다크모드 깜빡임 방지 -->
  <script>(function(){var t=localStorage.getItem('theme');if(t==='dark'||(!t&&matchMedia('(prefers-color-scheme:dark)').matches))document.documentElement.setAttribute('data-theme','dark')})();</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <title>회원 관리 | 소방체크</title>
  <meta name="robots" content="noindex, nofollow">

  <link rel="stylesheet" href="/css/style.css">
  <style>
    .page-header {
      text-align: center;
      padding: 40px 0 30px;
    }
    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
    }
    .page-header p {
      color: var(--text-tertiary);
      font-size: 15px;
    }
    .admin-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 16px;
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 4px;
    }
    .stat-label {
      font-size: 12px;
      color: var(--text-tertiary);
    }
    .user-list {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }
    .user-list-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
    }
    .user-list-header h3 {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }
    .user-count {
      font-size: 13px;
      color: var(--text-tertiary);
    }
    .user-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border-light);
      transition: background 0.2s;
    }
    .user-item:last-child {
      border-bottom: none;
    }
    .user-item:hover {
      background: var(--bg-tertiary);
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .user-details {
      flex: 1;
      min-width: 0;
    }
    .user-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .user-email {
      font-size: 12px;
      color: var(--text-tertiary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .user-meta {
      font-size: 11px;
      color: var(--text-disabled);
      margin-top: 2px;
    }
    .role-select {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 13px;
      cursor: pointer;
      min-width: 120px;
    }
    .role-select:focus {
      outline: none;
      border-color: var(--color-primary);
    }
    .loading-state {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-tertiary);
    }
    .loading-state .spinner {
      margin: 0 auto 16px;
    }
    .access-denied {
      text-align: center;
      padding: 60px 20px;
    }
    .access-denied svg {
      width: 64px;
      height: 64px;
      color: var(--color-error);
      margin-bottom: 16px;
    }
    .access-denied h2 {
      font-size: 20px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .access-denied p {
      font-size: 14px;
      color: var(--text-tertiary);
      margin-bottom: 24px;
    }
    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-back:hover {
      background: var(--color-primary-dark);
    }
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: var(--text-tertiary);
    }
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-elevated);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      font-size: 14px;
      z-index: 1000;
      animation: toastSlideIn 0.3s ease;
    }
    .toast.success {
      background: var(--color-success);
      color: #fff;
      border-color: var(--color-success);
    }
    .toast.error {
      background: var(--color-error);
      color: #fff;
      border-color: var(--color-error);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 공통 헤더 -->
    <div id="header-container"></div>

    <div class="page-header">
      <h1>회원 관리</h1>
      <p>사용자 등급을 관리합니다</p>
    </div>

    <!-- 로딩 상태 -->
    <div id="loadingState" class="loading-state">
      <div class="spinner"></div>
      <p>회원 정보를 불러오는 중...</p>
    </div>

    <!-- 접근 거부 -->
    <div id="accessDenied" class="access-denied" style="display: none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M4.93 4.93l14.14 14.14"/>
      </svg>
      <h2>접근 권한이 없습니다</h2>
      <p>관리자 또는 매니저 등급만 접근할 수 있습니다.</p>
      <a href="/" class="btn-back">홈으로 돌아가기</a>
    </div>

    <!-- 메인 콘텐츠 -->
    <div id="mainContent" style="display: none;">
      <!-- 통계 카드 -->
      <div class="admin-stats">
        <div class="stat-card">
          <div id="totalUsers" class="stat-value">0</div>
          <div class="stat-label">전체 회원</div>
        </div>
        <div class="stat-card">
          <div id="paidUsers" class="stat-value">0</div>
          <div class="stat-label">유료 회원</div>
        </div>
        <div class="stat-card">
          <div id="adminUsers" class="stat-value">0</div>
          <div class="stat-label">관리자</div>
        </div>
      </div>

      <!-- 회원 목록 -->
      <div class="user-list">
        <div class="user-list-header">
          <h3>회원 목록</h3>
          <span id="userCount" class="user-count"></span>
        </div>
        <div id="userListContainer">
          <div class="empty-state">회원 정보가 없습니다.</div>
        </div>
      </div>

    </div>

    <footer>
      <p>&copy; 2025 소방체크. 관리자 전용 페이지</p>
    </footer>
  </div>

  <!-- 공통 컴포넌트 -->
  <script type="module">
    import { renderHeader, initComponents, updateAuthUI } from '/js/components.js';
    import {
      onAuthChange,
      isManager,
      getAllUsers,
      updateUserRole,
      ROLE_LABELS
    } from '/js/firebase.js';

    // 헤더 렌더링 및 컴포넌트 초기화
    renderHeader('header-container');
    initComponents();

    let allUsers = [];

    // 페이지 초기화
    onAuthChange(async (user) => {
      await updateAuthUI(user);

      if (!user) {
        showAccessDenied();
        return;
      }

      // 관리자 권한 확인
      const hasAccess = await isManager();
      if (!hasAccess) {
        showAccessDenied();
        return;
      }

      // 회원 목록 로드
      await loadUsers();
    });

    // 회원 목록 로드
    async function loadUsers() {
      try {
        allUsers = await getAllUsers();
        renderStats();
        renderUserList();
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      } catch (error) {
        console.error('회원 목록 로드 실패:', error);
        showToast('회원 목록을 불러오는데 실패했습니다.', 'error');
      }
    }

    // 통계 렌더링
    function renderStats() {
      const total = allUsers.length;
      const paid = allUsers.filter(u => u.role === 'paid' || u.role === 'paidBusiness').length;
      const admin = allUsers.filter(u => u.role === 'admin' || u.role === 'manager').length;

      document.getElementById('totalUsers').textContent = total;
      document.getElementById('paidUsers').textContent = paid;
      document.getElementById('adminUsers').textContent = admin;
    }

    // 회원 목록 렌더링
    function renderUserList() {
      const container = document.getElementById('userListContainer');
      const countEl = document.getElementById('userCount');

      if (allUsers.length === 0) {
        container.innerHTML = '<div class="empty-state">등록된 회원이 없습니다.</div>';
        countEl.textContent = '';
        return;
      }

      countEl.textContent = `${allUsers.length}명`;

      const html = allUsers.map(user => {
        const roleLabel = ROLE_LABELS[user.role] || '무료이용자';
        const createdAt = user.createdAt?.toDate?.() || new Date();
        const dateStr = createdAt.toLocaleDateString('ko-KR');

        return `
          <div class="user-item" data-uid="${user.uid}">
            <img class="user-avatar" src="${user.photoURL || '/assets/default-avatar.png'}" alt="프로필" onerror="this.src='/assets/favicon.svg'">
            <div class="user-details">
              <div class="user-name">${user.displayName || '이름 없음'}</div>
              <div class="user-email">${user.email || '-'}</div>
              <div class="user-meta">가입일: ${dateStr}</div>
            </div>
            <select class="role-select" onchange="handleRoleChange('${user.uid}', this.value)">
              ${Object.entries(ROLE_LABELS).map(([key, label]) => `
                <option value="${key}" ${user.role === key ? 'selected' : ''}>${label}</option>
              `).join('')}
            </select>
          </div>
        `;
      }).join('');

      container.innerHTML = html;
    }

    // 등급 변경 처리
    window.handleRoleChange = async function(uid, newRole) {
      try {
        const success = await updateUserRole(uid, newRole);
        if (success) {
          // 로컬 데이터 업데이트
          const user = allUsers.find(u => u.uid === uid);
          if (user) user.role = newRole;
          renderStats();
          showToast('등급이 변경되었습니다.', 'success');
        } else {
          showToast('등급 변경 권한이 없습니다.', 'error');
          // 셀렉트 원복
          await loadUsers();
        }
      } catch (error) {
        console.error('등급 변경 실패:', error);
        showToast('등급 변경에 실패했습니다.', 'error');
        await loadUsers();
      }
    };

    // 접근 거부 표시
    function showAccessDenied() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('accessDenied').style.display = 'block';
      document.getElementById('mainContent').style.display = 'none';
    }

    // 토스트 메시지
    function showToast(message, type = 'info') {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => toast.remove(), 3000);
    }
  </script>
</body>
</html>
