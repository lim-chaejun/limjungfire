<!doctype html>
<html lang="ko">
<head>
  <!-- 다크모드 깜빡임 방지 -->
  <script>(function(){var t=localStorage.getItem('theme');if(t==='dark'||(!t&&matchMedia('(prefers-color-scheme:dark)').matches))document.documentElement.setAttribute('data-theme','dark')})();</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <title>광고 관리 | 소방체크</title>
  <meta name="robots" content="noindex, nofollow">

  <link rel="stylesheet" href="/css/style.css">
  <style>
    .page-header {
      text-align: center;
      padding: 40px 0 30px;
    }
    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
    }
    .page-header p {
      color: var(--text-tertiary);
      font-size: 15px;
    }
    .loading-state {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-tertiary);
    }
    .loading-state .spinner {
      margin: 0 auto 16px;
    }
    .access-denied {
      text-align: center;
      padding: 60px 20px;
    }
    .access-denied svg {
      width: 64px;
      height: 64px;
      color: var(--color-error);
      margin-bottom: 16px;
    }
    .access-denied h2 {
      font-size: 20px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .access-denied p {
      font-size: 14px;
      color: var(--text-tertiary);
      margin-bottom: 24px;
    }
    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-back:hover {
      background: var(--color-primary-dark);
    }
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-elevated);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      font-size: 14px;
      z-index: 1000;
      animation: toastSlideIn 0.3s ease;
    }
    .toast.success {
      background: var(--color-success);
      color: #fff;
      border-color: var(--color-success);
    }
    .toast.error {
      background: var(--color-error);
      color: #fff;
      border-color: var(--color-error);
    }
    /* 광고 관리 섹션 */
    .admin-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }
    .admin-section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
    }
    .admin-section-header h3 {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }
    .admin-section-header svg {
      width: 20px;
      height: 20px;
      color: var(--color-primary);
    }
    .admin-section-body {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group:last-child {
      margin-bottom: 0;
    }
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
    }
    .form-input::placeholder {
      color: var(--text-disabled);
    }
    .form-hint {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 6px;
    }
    .ad-preview {
      margin-top: 16px;
      padding: 16px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
    }
    .ad-preview-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-tertiary);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .ad-preview-banner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 320px;
      height: 50px;
      margin: 0 auto;
      background: var(--bg-secondary);
      border: 1px dashed var(--border-color);
      border-radius: var(--radius-md);
      overflow: hidden;
    }
    .ad-preview-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .ad-preview-placeholder {
      color: var(--text-tertiary);
      font-size: 14px;
    }
    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .form-checkbox input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .form-checkbox span {
      font-size: 14px;
      color: var(--text-primary);
    }
    .btn-save {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 14px 24px;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 20px;
    }
    .btn-save:hover {
      background: var(--color-primary-dark);
    }
    .btn-save:disabled {
      background: var(--text-disabled);
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 공통 헤더 -->
    <div id="header-container"></div>

    <div class="page-header">
      <h1>광고 관리</h1>
      <p>광고 배너 설정을 관리합니다</p>
    </div>

    <!-- 로딩 상태 -->
    <div id="loadingState" class="loading-state">
      <div class="spinner"></div>
      <p>광고 설정을 불러오는 중...</p>
    </div>

    <!-- 접근 거부 -->
    <div id="accessDenied" class="access-denied" style="display: none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M4.93 4.93l14.14 14.14"/>
      </svg>
      <h2>접근 권한이 없습니다</h2>
      <p>관리자 또는 매니저 등급만 접근할 수 있습니다.</p>
      <a href="/" class="btn-back">홈으로 돌아가기</a>
    </div>

    <!-- 메인 콘텐츠 -->
    <div id="mainContent" style="display: none;">
      <!-- 광고 관리 -->
      <div class="admin-section">
        <div class="admin-section-header">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
          </svg>
          <h3>광고 배너 관리</h3>
        </div>
        <div class="admin-section-body">
          <div class="form-group">
            <label class="form-label">광고 이미지 URL</label>
            <input type="url" id="adImageUrl" class="form-input" placeholder="https://example.com/ad-image.png" oninput="updateAdPreview()">
            <p class="form-hint">권장 사이즈: 320x50px (모바일 배너)</p>
          </div>
          <div class="form-group">
            <label class="form-label">클릭 시 이동 URL</label>
            <input type="url" id="adLinkUrl" class="form-input" placeholder="https://example.com">
            <p class="form-hint">광고 클릭 시 이동할 주소 (비워두면 클릭 불가)</p>
          </div>
          <div class="form-group">
            <label class="form-checkbox">
              <input type="checkbox" id="adIsActive" checked>
              <span>광고 활성화</span>
            </label>
          </div>
          <div class="ad-preview">
            <div class="ad-preview-label">미리보기</div>
            <div id="adPreviewBanner" class="ad-preview-banner">
              <span class="ad-preview-placeholder">광고주님을 찾습니다</span>
            </div>
          </div>
          <button class="btn-save" onclick="saveAdSettings()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
            광고 설정 저장
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 소방체크. 관리자 전용 페이지</p>
    </footer>
  </div>

  <!-- 공통 컴포넌트 -->
  <script type="module">
    import { renderHeader, initComponents, updateAuthUI } from '/js/components.js';
    import {
      onAuthChange,
      isManager,
      getAdSettings,
      saveAdSettings as saveAdSettingsToDb
    } from '/js/firebase.js';

    // 헤더 렌더링 및 컴포넌트 초기화
    renderHeader('header-container');
    initComponents();

    let currentAdSettings = null;

    // 페이지 초기화
    onAuthChange(async (user) => {
      await updateAuthUI(user);

      if (!user) {
        showAccessDenied();
        return;
      }

      // 관리자 권한 확인
      const hasAccess = await isManager();
      if (!hasAccess) {
        showAccessDenied();
        return;
      }

      // 광고 설정 로드
      await loadAdSettings();
    });

    // 광고 설정 로드
    async function loadAdSettings() {
      try {
        currentAdSettings = await getAdSettings();
        if (currentAdSettings) {
          document.getElementById('adImageUrl').value = currentAdSettings.imageUrl || '';
          document.getElementById('adLinkUrl').value = currentAdSettings.linkUrl || '';
          document.getElementById('adIsActive').checked = currentAdSettings.isActive !== false;
          updateAdPreview();
        }
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      } catch (error) {
        console.error('광고 설정 로드 실패:', error);
        showToast('광고 설정을 불러오는데 실패했습니다.', 'error');
      }
    }

    // 접근 거부 표시
    function showAccessDenied() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('accessDenied').style.display = 'block';
      document.getElementById('mainContent').style.display = 'none';
    }

    // 토스트 메시지
    function showToast(message, type = 'info') {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => toast.remove(), 3000);
    }

    // 광고 미리보기 업데이트
    window.updateAdPreview = function() {
      const imageUrl = document.getElementById('adImageUrl').value.trim();
      const previewBanner = document.getElementById('adPreviewBanner');

      if (imageUrl) {
        previewBanner.innerHTML = `<img src="${imageUrl}" alt="광고 미리보기" onerror="this.parentElement.innerHTML='<span class=\\'ad-preview-placeholder\\'>이미지를 불러올 수 없습니다</span>'">`;
      } else {
        previewBanner.innerHTML = '<span class="ad-preview-placeholder">광고주님을 찾습니다</span>';
      }
    };

    // 광고 설정 저장
    window.saveAdSettings = async function() {
      const imageUrl = document.getElementById('adImageUrl').value.trim();
      const linkUrl = document.getElementById('adLinkUrl').value.trim();
      const isActive = document.getElementById('adIsActive').checked;

      try {
        const success = await saveAdSettingsToDb({
          imageUrl,
          linkUrl,
          isActive
        });

        if (success) {
          showToast('광고 설정이 저장되었습니다.', 'success');
        } else {
          showToast('광고 설정 저장 권한이 없습니다.', 'error');
        }
      } catch (error) {
        console.error('광고 설정 저장 실패:', error);
        showToast('광고 설정 저장에 실패했습니다.', 'error');
      }
    };
  </script>
</body>
</html>
