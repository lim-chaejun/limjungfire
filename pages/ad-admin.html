<!doctype html>
<html lang="ko">
<head>
  <!-- 다크모드 깜빡임 방지 -->
  <script>(function(){var t=localStorage.getItem('theme');if(t==='dark'||(!t&&matchMedia('(prefers-color-scheme:dark)').matches))document.documentElement.setAttribute('data-theme','dark')})();</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <title>광고 관리 | 소방체크</title>
  <meta name="robots" content="noindex, nofollow">

  <link rel="stylesheet" href="/css/style.css">
  <style>
    .page-header {
      text-align: center;
      padding: 40px 0 30px;
    }
    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
    }
    .page-header p {
      color: var(--text-tertiary);
      font-size: 15px;
    }
    .loading-state {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-tertiary);
    }
    .loading-state .spinner {
      margin: 0 auto 16px;
    }
    .access-denied {
      text-align: center;
      padding: 60px 20px;
    }
    .access-denied svg {
      width: 64px;
      height: 64px;
      color: var(--color-error);
      margin-bottom: 16px;
    }
    .access-denied h2 {
      font-size: 20px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .access-denied p {
      font-size: 14px;
      color: var(--text-tertiary);
      margin-bottom: 24px;
    }
    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-back:hover {
      background: var(--color-primary-dark);
    }
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-elevated);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      font-size: 14px;
      z-index: 1000;
      animation: toastSlideIn 0.3s ease;
    }
    .toast.success {
      background: var(--color-success);
      color: #fff;
      border-color: var(--color-success);
    }
    .toast.error {
      background: var(--color-error);
      color: #fff;
      border-color: var(--color-error);
    }
    /* 광고 관리 섹션 */
    .admin-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }
    .admin-section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
    }
    .admin-section-header h3 {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }
    .admin-section-header svg {
      width: 20px;
      height: 20px;
      color: var(--color-primary);
    }
    .admin-section-body {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group:last-child {
      margin-bottom: 0;
    }
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
    }
    .form-input::placeholder {
      color: var(--text-disabled);
    }
    .form-hint {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 6px;
    }
    .ad-preview {
      margin-top: 16px;
      padding: 16px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
    }
    .ad-preview-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-tertiary);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .ad-preview-banner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 320px;
      height: 50px;
      margin: 0 auto;
      background: var(--bg-secondary);
      border: 1px dashed var(--border-color);
      border-radius: var(--radius-md);
      overflow: hidden;
    }
    .ad-preview-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .ad-preview-placeholder {
      color: var(--text-tertiary);
      font-size: 14px;
    }
    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .form-checkbox input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .form-checkbox span {
      font-size: 14px;
      color: var(--text-primary);
    }
    .btn-save {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 14px 24px;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 20px;
    }
    .btn-save:hover {
      background: var(--color-primary-dark);
    }
    .btn-save:disabled {
      background: var(--text-disabled);
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 상단 바 -->
    <div class="top-bar">
      <a href="/" class="home-btn" aria-label="홈으로">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7V10C2 16.5 6.84 22.74 12 24C17.16 22.74 22 16.5 22 10V7L12 2Z" fill="currentColor" opacity="0.2"/>
          <path d="M12 2L2 7V10C2 16.5 6.84 22.74 12 24C17.16 22.74 22 16.5 22 10V7L12 2ZM12 22C7.94 20.84 4 15.36 4 10.5V8.3L12 4.26L20 8.3V10.5C20 15.36 16.06 20.84 12 22Z" fill="currentColor"/>
          <path d="M12 7C10.34 7 9 8.34 9 10V11H8V17H16V11H15V10C15 8.34 13.66 7 12 7ZM13 11H11V10C11 9.45 11.45 9 12 9C12.55 9 13 9.45 13 10V11Z" fill="currentColor"/>
        </svg>
      </a>
      <div id="authSection" class="auth-section">
        <div id="loginBtn" class="auth-btn" onclick="handleGoogleLogin()">
          <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          <span>로그인</span>
        </div>
        <div id="userInfo" class="user-info" style="display: none;">
          <div class="profile-dropdown" onclick="toggleProfileMenu()">
            <img id="userPhoto" class="user-photo" src="" alt="프로필">
            <span id="userName" class="user-name"></span>
            <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 9l6 6 6-6"/>
            </svg>
          </div>
          <div id="profileMenu" class="profile-menu">
            <div class="profile-menu-header">
              <img id="menuUserPhoto" class="menu-user-photo" src="" alt="프로필">
              <div class="menu-user-info">
                <span id="menuUserName" class="menu-user-name"></span>
                <span id="menuUserEmail" class="menu-user-email"></span>
                <span id="menuUserRole" class="user-role-badge"></span>
              </div>
            </div>
            <div class="profile-menu-divider"></div>
            <button class="profile-menu-item" onclick="location.href='/'">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
              </svg>
              홈
            </button>
            <button class="profile-menu-item" onclick="location.href='/pages/admin.html'">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
              </svg>
              회원 관리
            </button>
            <div class="profile-menu-divider"></div>
            <button class="profile-menu-item logout" onclick="handleLogout()">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
              </svg>
              로그아웃
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="page-header">
      <h1>광고 관리</h1>
      <p>광고 배너 설정을 관리합니다</p>
    </div>

    <!-- 로딩 상태 -->
    <div id="loadingState" class="loading-state">
      <div class="spinner"></div>
      <p>광고 설정을 불러오는 중...</p>
    </div>

    <!-- 접근 거부 -->
    <div id="accessDenied" class="access-denied" style="display: none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M4.93 4.93l14.14 14.14"/>
      </svg>
      <h2>접근 권한이 없습니다</h2>
      <p>관리자 또는 매니저 등급만 접근할 수 있습니다.</p>
      <a href="/" class="btn-back">홈으로 돌아가기</a>
    </div>

    <!-- 메인 콘텐츠 -->
    <div id="mainContent" style="display: none;">
      <!-- 광고 관리 -->
      <div class="admin-section">
        <div class="admin-section-header">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
          </svg>
          <h3>광고 배너 관리</h3>
        </div>
        <div class="admin-section-body">
          <div class="form-group">
            <label class="form-label">광고 이미지 URL</label>
            <input type="url" id="adImageUrl" class="form-input" placeholder="https://example.com/ad-image.png" oninput="updateAdPreview()">
            <p class="form-hint">권장 사이즈: 320x50px (모바일 배너)</p>
          </div>
          <div class="form-group">
            <label class="form-label">클릭 시 이동 URL</label>
            <input type="url" id="adLinkUrl" class="form-input" placeholder="https://example.com">
            <p class="form-hint">광고 클릭 시 이동할 주소 (비워두면 클릭 불가)</p>
          </div>
          <div class="form-group">
            <label class="form-checkbox">
              <input type="checkbox" id="adIsActive" checked>
              <span>광고 활성화</span>
            </label>
          </div>
          <div class="ad-preview">
            <div class="ad-preview-label">미리보기</div>
            <div id="adPreviewBanner" class="ad-preview-banner">
              <span class="ad-preview-placeholder">광고주님을 찾습니다</span>
            </div>
          </div>
          <button class="btn-save" onclick="saveAdSettings()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
            광고 설정 저장
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 소방체크. 관리자 전용 페이지</p>
    </footer>
  </div>

  <script type="module">
    import {
      onAuthChange,
      getCurrentUser,
      getCurrentUserInfo,
      signInWithGoogle,
      logout,
      isManager,
      getAdSettings,
      saveAdSettings as saveAdSettingsToDb,
      ROLE_LABELS
    } from '/js/firebase.js';

    let currentAdSettings = null;

    // 페이지 초기화
    onAuthChange(async (user) => {
      updateAuthUI(user);

      if (!user) {
        showAccessDenied();
        return;
      }

      // 관리자 권한 확인
      const hasAccess = await isManager();
      if (!hasAccess) {
        showAccessDenied();
        return;
      }

      // 광고 설정 로드
      await loadAdSettings();
    });

    // 광고 설정 로드
    async function loadAdSettings() {
      try {
        currentAdSettings = await getAdSettings();
        if (currentAdSettings) {
          document.getElementById('adImageUrl').value = currentAdSettings.imageUrl || '';
          document.getElementById('adLinkUrl').value = currentAdSettings.linkUrl || '';
          document.getElementById('adIsActive').checked = currentAdSettings.isActive !== false;
          updateAdPreview();
        }
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      } catch (error) {
        console.error('광고 설정 로드 실패:', error);
        showToast('광고 설정을 불러오는데 실패했습니다.', 'error');
      }
    }

    // 접근 거부 표시
    function showAccessDenied() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('accessDenied').style.display = 'block';
      document.getElementById('mainContent').style.display = 'none';
    }

    // 토스트 메시지
    function showToast(message, type = 'info') {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => toast.remove(), 3000);
    }

    // 인증 UI 업데이트
    async function updateAuthUI(user) {
      const loginBtn = document.getElementById('loginBtn');
      const userInfo = document.getElementById('userInfo');
      const userPhoto = document.getElementById('userPhoto');
      const userName = document.getElementById('userName');
      const menuUserPhoto = document.getElementById('menuUserPhoto');
      const menuUserName = document.getElementById('menuUserName');
      const menuUserEmail = document.getElementById('menuUserEmail');
      const menuUserRole = document.getElementById('menuUserRole');
      const authSection = document.getElementById('authSection');

      if (user) {
        loginBtn.style.display = 'none';
        userInfo.style.display = 'flex';
        userPhoto.src = user.photoURL || '';
        userName.textContent = user.displayName || user.email;
        if (menuUserPhoto) menuUserPhoto.src = user.photoURL || '';
        if (menuUserName) menuUserName.textContent = user.displayName || '';
        if (menuUserEmail) menuUserEmail.textContent = user.email || '';

        // 사용자 등급 정보 가져오기
        const userInfoData = await getCurrentUserInfo();
        const role = userInfoData?.role || 'free';
        const roleLabel = ROLE_LABELS?.[role] || '무료이용자';
        if (menuUserRole) {
          menuUserRole.textContent = roleLabel;
          menuUserRole.className = 'user-role-badge role-' + role;
        }
      } else {
        loginBtn.style.display = 'flex';
        userInfo.style.display = 'none';
        if (menuUserRole) menuUserRole.textContent = '';
      }
      if (authSection) authSection.classList.add('auth-ready');
    }

    // 프로필 메뉴 토글
    window.toggleProfileMenu = function() {
      document.getElementById('profileMenu').classList.toggle('show');
    };

    // 외부 클릭 시 메뉴 닫기
    document.addEventListener('click', function(e) {
      const dropdown = document.querySelector('.profile-dropdown');
      const menu = document.getElementById('profileMenu');
      if (dropdown && menu && !dropdown.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove('show');
      }
    });

    // 로그인 처리
    window.handleGoogleLogin = async function() {
      try {
        await signInWithGoogle();
      } catch (error) {
        if (error.code !== 'auth/popup-closed-by-user') {
          alert('로그인에 실패했습니다: ' + error.message);
        }
      }
    };

    // 로그아웃 처리
    window.handleLogout = async function() {
      try {
        await logout();
        window.location.href = '/';
      } catch (error) {
        alert('로그아웃에 실패했습니다: ' + error.message);
      }
    };

    // 광고 미리보기 업데이트
    window.updateAdPreview = function() {
      const imageUrl = document.getElementById('adImageUrl').value.trim();
      const previewBanner = document.getElementById('adPreviewBanner');

      if (imageUrl) {
        previewBanner.innerHTML = `<img src="${imageUrl}" alt="광고 미리보기" onerror="this.parentElement.innerHTML='<span class=\\'ad-preview-placeholder\\'>이미지를 불러올 수 없습니다</span>'">`;
      } else {
        previewBanner.innerHTML = '<span class="ad-preview-placeholder">광고주님을 찾습니다</span>';
      }
    };

    // 광고 설정 저장
    window.saveAdSettings = async function() {
      const imageUrl = document.getElementById('adImageUrl').value.trim();
      const linkUrl = document.getElementById('adLinkUrl').value.trim();
      const isActive = document.getElementById('adIsActive').checked;

      try {
        const success = await saveAdSettingsToDb({
          imageUrl,
          linkUrl,
          isActive
        });

        if (success) {
          showToast('광고 설정이 저장되었습니다.', 'success');
        } else {
          showToast('광고 설정 저장 권한이 없습니다.', 'error');
        }
      } catch (error) {
        console.error('광고 설정 저장 실패:', error);
        showToast('광고 설정 저장에 실패했습니다.', 'error');
      }
    };
  </script>
</body>
</html>
