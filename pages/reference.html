<html lang="ko">
<head>

  <script>(function(){var t=localStorage.getItem('theme');if(t==='dark'||(!t&&matchMedia('(prefers-color-scheme:dark)').matches))document.documentElement.setAttribute('data-theme','dark')})();</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="canonical" href="https://sobangcheck.com/pages/reference.html">

  <meta property="og:type" content="website">
  <meta property="og:title" content="소방 참고자료 - 소방체크">
  <meta property="og:description" content="소방시설 설치기준 관련 핵심 참고자료를 한눈에 확인하세요">
  <meta property="og:image" content="https://sobangcheck.com/assets/og-image.jpg">

  <link rel="stylesheet" href="/css/style.css">
  <style>
    .page-header {
      text-align: center;
      padding: 24px 0 20px;
    }
    .page-header h1 {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 6px;
      letter-spacing: -0.5px;
    }
    .page-header p {
      color: var(--text-tertiary);
      font-size: 14px;
    }

    /* Reference Grid */
    .reference-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    /* Reference Card */
    .reference-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 16px;
      cursor: pointer;
      transition: all var(--transition-normal);
      box-shadow: var(--shadow-sm);
    }
    .reference-card:hover {
      border-color: var(--color-primary);
      box-shadow: var(--shadow-md);
    }
    .reference-card:active {
      transform: scale(0.98);
    }
    .reference-card-icon {
      width: 40px;
      height: 40px;
      background: var(--color-primary-bg);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .reference-card-icon svg {
      width: 20px;
      height: 20px;
      stroke: var(--color-primary);
    }
    .reference-card h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
      line-height: 1.4;
    }
    .reference-card p {
      font-size: 12px;
      color: var(--text-tertiary);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .reference-card-badge {
      display: inline-block;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-size: 10px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 10px;
      margin-top: 10px;
    }

    /* Reference Modal */
    .reference-modal-content {
      max-width: 500px;
      max-height: 90vh;
    }
    .reference-modal-content .modal-body {
      max-height: 80vh;
      padding: 0;
    }
    .reference-detail-header {
      padding: 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-light);
    }
    .reference-detail-header h3 {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    .reference-detail-header p {
      font-size: 12px;
      color: var(--text-secondary);
      margin: 0;
      line-height: 1.5;
    }
    .reference-detail-body {
      padding: 12px;
    }

    /* Building Type List */
    .building-type-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .building-type-item {
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      overflow: hidden;
    }
    .building-type-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      cursor: pointer;
      transition: background var(--transition-fast);
    }
    .building-type-header:hover {
      background: var(--color-primary-bg);
    }
    .building-type-number {
      font-size: 12px;
      font-weight: 700;
      color: var(--color-primary);
      min-width: 28px;
    }
    .building-type-name {
      flex: 1;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
    }
    .building-type-arrow {
      color: var(--text-tertiary);
      transition: transform var(--transition-fast);
      flex-shrink: 0;
    }
    .building-type-item.expanded .building-type-arrow {
      transform: rotate(180deg);
    }
    .building-type-content {
      display: none;
      padding: 0 12px 12px;
    }
    .building-type-item.expanded .building-type-content {
      display: block;
    }
    .sub-type-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .sub-type-item {
      background: var(--bg-secondary);
      padding: 8px 10px;
      border-radius: var(--radius-sm);
    }
    .sub-type-name {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    .sub-type-definition {
      font-size: 11px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    /* Facility Category */
    .facility-category {
      margin-bottom: 12px;
    }
    .facility-category:last-child {
      margin-bottom: 0;
    }
    .facility-category-header {
      font-size: 13px;
      font-weight: 700;
      color: var(--color-primary);
      padding: 10px 0;
      border-bottom: 2px solid var(--color-primary);
      margin-bottom: 10px;
    }
    .facility-list-item {
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      padding: 12px;
      margin-bottom: 8px;
    }
    .facility-list-item:last-child {
      margin-bottom: 0;
    }
    .facility-list-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
    }
    .facility-criteria-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .facility-criteria-list li {
      font-size: 11px;
      color: var(--text-secondary);
      padding: 3px 0 3px 12px;
      position: relative;
      line-height: 1.5;
    }
    .facility-criteria-list li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 9px;
      width: 4px;
      height: 4px;
      background: var(--text-tertiary);
      border-radius: 50%;
    }

    /* Info Box */
    .info-box {
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      padding: 12px;
      margin-bottom: 12px;
    }
    .info-box-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
    }
    .info-box-content {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    .info-box-content p {
      margin: 4px 0;
    }

    /* Grade Badge */
    .grade-badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-right: 6px;
    }
    .grade-badge.special { background: #ff6b6b; color: #fff; }
    .grade-badge.first { background: #f59f00; color: #fff; }
    .grade-badge.second { background: #339af0; color: #fff; }
    .grade-badge.third { background: #51cf66; color: #fff; }
    .grade-badge.assistant { background: var(--text-tertiary); color: #fff; }

    /* Section Accordion */
    .section-accordion {
      margin-bottom: 8px;
    }
    .section-accordion-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    .section-accordion-header:hover {
      background: var(--color-primary-bg);
    }
    .section-accordion-header h4 {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }
    .section-accordion-content {
      display: none;
      padding: 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-top: none;
      border-radius: 0 0 var(--radius-md) var(--radius-md);
    }
    .section-accordion.expanded .section-accordion-content {
      display: block;
    }
    .section-accordion.expanded .section-accordion-header {
      border-radius: var(--radius-md) var(--radius-md) 0 0;
    }
    .section-accordion-arrow {
      color: var(--text-tertiary);
      transition: transform var(--transition-fast);
      flex-shrink: 0;
    }
    .section-accordion.expanded .section-accordion-arrow {
      transform: rotate(180deg);
    }

    /* Comparison Table */
    .comparison-table-wrapper {
      overflow-x: auto;
      margin: 0 -12px;
      padding: 0 12px;
    }
    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      min-width: 400px;
    }
    .comparison-table th,
    .comparison-table td {
      padding: 8px 6px;
      text-align: center;
      border: 1px solid var(--border-color);
    }
    .comparison-table th {
      background: var(--bg-tertiary);
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
    }
    .comparison-table td {
      color: var(--text-secondary);
      line-height: 1.4;
    }
    .comparison-table td:first-child {
      text-align: left;
      font-weight: 500;
      color: var(--text-primary);
      background: var(--bg-tertiary);
    }

    /* Loading */
    .loading-state {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-tertiary);
      font-size: 13px;
    }

    /* Note Text */
    .note-text {
      font-size: 11px;
      color: var(--text-tertiary);
      margin-top: 4px;
    }
    .exclusion-text {
      font-size: 10px;
      color: var(--text-tertiary);
      margin-bottom: 6px;
    }
  </style>
</head>

  <!-- Reference Detail Modal -->
  <div id="referenceModal" class="modal" style="display: none;">
    <div class="modal-content reference-modal-content">
      <div class="modal-header">
        <h2 id="referenceModalTitle">참고자료</h2>
        <button class="modal-close" onclick="closeReferenceModal()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>

  <!-- 공통 컴포넌트 -->
  <script type="module">
    import { renderHeader, initComponents } from '/js/components.js';
    renderHeader('header-container');
    initComponents();
  </script>

  <script>
    // 참고자료 목록 정의
    const referenceList = [
      {
        id: 'ref_01',
        file: 'ref01_fire_target_classification.json',
        title: '특정소방대상물 용도구분',
        description: '소방시설법 30개 특정소방대상물의 용도 분류',
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>`,
        badge: '30개 용도'
      },
      {
        id: 'ref_02',
        file: 'ref02_fire_facility_types.json',
        title: '소방시설 법적 분류 체계',
        description: '소방시설법상 6대 분류 및 관련 법령',
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>`,
        badge: '법령 체계'
      },
      {
        id: 'ref_03',
        file: 'ref03_emergency_power.json',
        title: '비상전원 설치기준',
        description: '소방시설별 비상전원 종류 및 용량',
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
        </svg>`,
        badge: '비상전원'
      },
      {
        id: 'ref_04',
        file: 'ref04_fire_compartment.json',
        title: '방화구획 관련 규정',
        description: '피난·방화 규칙에 따른 방화구획 기준',
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="12" y1="3" x2="12" y2="21"/>
          <line x1="3" y1="12" x2="21" y2="12"/>
        </svg>`,
        badge: '방화구획'
      },
      {
        id: 'ref_05',
        file: 'ref05_fire_safety_manager.json',
        title: '소방안전관리자 규정',
        description: '선임, 자격, 업무 및 등급별 대상물',
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>`,
        badge: '특급~3급'
      },
      {
        id: 'ref_06',
        file: 'ref06_high_rise_building.json',
        title: '고층건축물 기준',
        description: '고층·초고층 화재안전성능 및 피난시설',
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/>
          <line x1="9" y1="6" x2="9" y2="6"/>
          <line x1="15" y1="6" x2="15" y2="6"/>
          <line x1="9" y1="10" x2="9" y2="10"/>
          <line x1="15" y1="10" x2="15" y2="10"/>
          <line x1="9" y1="14" x2="9" y2="14"/>
          <line x1="15" y1="14" x2="15" y2="14"/>
          <line x1="9" y1="18" x2="15" y2="18"/>
        </svg>`,
        badge: '30층 이상'
      }
    ];

    // 참고자료 데이터 캐시
    const referenceDataCache = {};

    // 안전한 값 반환 헬퍼 함수
    function safeValue(value, defaultValue = '') {
      return value !== undefined && value !== null ? value : defaultValue;
    }

    // 페이지 로드 시 카드 렌더링
    document.addEventListener('DOMContentLoaded', renderReferenceCards);

    function renderReferenceCards() {
      const grid = document.getElementById('referenceGrid');
      grid.innerHTML = referenceList.map(ref => `
        <div class="reference-card" onclick="openReference('${ref.id}')">
          <div class="reference-card-icon">
            ${ref.icon}
          </div>
          <h3>${ref.title}</h3>
          <p>${ref.description}</p>
          <span class="reference-card-badge">${ref.badge}</span>
        </div>
      `).join('');
    }

    async function openReference(refId) {
      const ref = referenceList.find(r => r.id === refId);
      if (!ref) return;

      document.getElementById('referenceModalTitle').textContent = ref.title;
      document.getElementById('referenceModalBody').innerHTML = '<div class="loading-state"><div class="spinner"></div></div>';
      document.getElementById('referenceModal').style.display = 'flex';

      try {
        if (!referenceDataCache[refId]) {
          const response = await fetch(`/data/${ref.file}`);
          if (!response.ok) throw new Error('데이터를 불러올 수 없습니다.');
          referenceDataCache[refId] = await response.json();
        }

        const data = referenceDataCache[refId];
        renderReferenceDetail(refId, data);
      } catch (error) {
        document.getElementById('referenceModalBody').innerHTML = `
          <div class="loading-state" style="color: var(--color-error);">
            데이터를 불러오는 중 오류가 발생했습니다.
          </div>
        `;
      }
    }

    function renderReferenceDetail(refId, data) {
      const body = document.getElementById('referenceModalBody');

      switch (refId) {
        case 'ref_01':
          renderBuildingTypes(body, data);
          break;
        case 'ref_02':
          renderFacilityTypes(body, data);
          break;
        case 'ref_03':
          renderEmergencyPower(body, data);
          break;
        case 'ref_04':
          renderFireCompartment(body, data);
          break;
        case 'ref_05':
          renderFireSafetyManager(body, data);
          break;
        case 'ref_06':
          renderHighRiseBuilding(body, data);
          break;
        default:
          body.innerHTML = '<pre style="padding:16px;font-size:11px;">' + JSON.stringify(data, null, 2) + '</pre>';
      }
    }

    // 참고01: 특정소방대상물 용도구분
    function renderBuildingTypes(body, data) {
      const buildingTypes = data.building_types || [];

      let html = `
        <div class="reference-detail-header">
          <h3>${safeValue(data.title, '특정소방대상물 용도 구분')}</h3>
          <p>${safeValue(data.description)}</p>
        </div>
        <div class="reference-detail-body">
          <div class="building-type-list">
      `;

      buildingTypes.forEach(type => {
        const hasSubTypes = type.sub_types && type.sub_types.length > 0;
        const hasDefinition = type.definition && !hasSubTypes;

        html += `
          <div class="building-type-item ${hasSubTypes || hasDefinition ? '' : 'no-expand'}" ${hasSubTypes || hasDefinition ? 'onclick="toggleBuildingType(this)"' : ''}>
            <div class="building-type-header">
              <span class="building-type-number">${safeValue(type.number)}</span>
              <span class="building-type-name">${safeValue(type.name)}</span>
              ${hasSubTypes || hasDefinition ? `
                <svg class="building-type-arrow" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"/>
                </svg>
              ` : ''}
            </div>
            ${hasSubTypes ? `
              <div class="building-type-content">
                <div class="sub-type-list">
                  ${type.sub_types.map(sub => `
                    <div class="sub-type-item">
                      <div class="sub-type-name">${safeValue(sub.name)}</div>
                      ${sub.definition ? `<div class="sub-type-definition">${sub.definition}</div>` : ''}
                    </div>
                  `).join('')}
                </div>
              </div>
            ` : hasDefinition ? `
              <div class="building-type-content">
                <div class="sub-type-definition">${type.definition}</div>
              </div>
            ` : ''}
          </div>
        `;
      });

      if (data.notes && data.notes.length > 0) {
        html += `
          </div>
          <div class="info-box" style="margin-top: 12px;">
            <div class="info-box-title">참고사항</div>
            <div class="info-box-content">
              ${data.notes.map(note => `<p><strong>${safeValue(note.title)}:</strong> ${safeValue(note.content)}</p>`).join('')}
            </div>
          </div>
        `;
      }

      html += '</div>';
      body.innerHTML = html;
    }

    function toggleBuildingType(element) {
      element.classList.toggle('expanded');
    }

    // 참고02: 소방시설 법적 분류 체계
    function renderFacilityTypes(body, data) {
      const categories = data.facility_categories || [];
      const legalBasis = data.legal_basis || {};

      let html = `
        <div class="reference-detail-header">
          <h3>${safeValue(data.title)}</h3>
          <p>${safeValue(data.description)}</p>
        </div>
        <div class="reference-detail-body">
          <div class="info-box">
            <div class="info-box-title">법적 근거</div>
            <div class="info-box-content">
              <p><strong>${safeValue(legalBasis.law)}</strong></p>
              <p>${safeValue(legalBasis.article)}</p>
              <p style="font-size: 11px; color: var(--text-tertiary);">${safeValue(legalBasis.enforcement_decree)}</p>
            </div>
          </div>
      `;

      categories.forEach(cat => {
        html += `
          <div class="section-accordion" onclick="toggleSectionAccordion(this)">
            <div class="section-accordion-header">
              <h4>${safeValue(cat.category)}</h4>
              <svg class="section-accordion-arrow" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"/>
              </svg>
            </div>
            <div class="section-accordion-content">
              <div style="font-size: 12px; color: var(--color-primary); margin-bottom: 8px; font-weight: 500;">${safeValue(cat.article)}</div>
              <div style="font-size: 11px; color: var(--text-secondary); margin-bottom: 12px; line-height: 1.5; padding: 8px; background: var(--bg-tertiary); border-radius: var(--radius-sm);">${safeValue(cat.legal_definition)}</div>
              <ul class="facility-criteria-list">
                ${(cat.facilities || []).map(f => `<li>${safeValue(f)}</li>`).join('')}
              </ul>
              ${cat.guide_link ? `<div style="margin-top: 10px;"><a href="${cat.guide_link}" style="font-size: 11px; color: var(--color-primary);">→ 시설 가이드에서 상세 기준 확인</a></div>` : ''}
            </div>
          </div>
        `;
      });

      if (data.related_regulations && data.related_regulations.length > 0) {
        html += `
          <div class="info-box" style="margin-top: 12px;">
            <div class="info-box-title">관련 법령</div>
            <div class="info-box-content">
              ${data.related_regulations.map(reg => `<p><strong>${safeValue(reg.name)}</strong><br><span style="font-size: 11px; color: var(--text-tertiary);">${safeValue(reg.description)}</span></p>`).join('')}
            </div>
          </div>
        `;
      }

      if (data.notes && data.notes.length > 0) {
        html += `
          <div class="info-box">
            <div class="info-box-title">참고사항</div>
            <div class="info-box-content">
              ${data.notes.map(note => `<p>• ${safeValue(note)}</p>`).join('')}
            </div>
          </div>
        `;
      }

      html += '</div>';
      body.innerHTML = html;
    }

    // 참고03: 비상전원 설치대상별 종류
    function renderEmergencyPower(body, data) {
      const facilities = data.facilities || {};
      const powerTypes = data.power_types?.비상전원 || [];

      let html = `
        <div class="reference-detail-header">
          <h3>${safeValue(data.title)}</h3>
          <p>${safeValue(data.description)}</p>
        </div>
        <div class="reference-detail-body">
          <div class="info-box">
            <div class="info-box-title">비상전원 종류</div>
            <div class="info-box-content">
              ${powerTypes.map(p => `<span class="grade-badge second">${safeValue(p.name)}</span>`).join('')}
            </div>
          </div>
      `;

      Object.entries(facilities).forEach(([category, items]) => {
        html += `
          <div class="section-accordion" onclick="toggleSectionAccordion(this)">
            <div class="section-accordion-header">
              <h4>${category}</h4>
              <svg class="section-accordion-arrow" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"/>
              </svg>
            </div>
            <div class="section-accordion-content">
              ${items.map(item => {
                const targetText = Array.isArray(item.target) ? item.target.join(', ') : safeValue(item.target);
                let capacityText = '';
                if (item.capacity) {
                  if (typeof item.capacity === 'object') {
                    capacityText = Object.entries(item.capacity).map(([k, v]) => `${k}: ${v}`).join(' / ');
                  } else {
                    capacityText = item.capacity;
                  }
                }
                const powerOptions = item.power_options || [];

                return `
                  <div class="facility-list-item">
                    <div class="facility-list-name">${safeValue(item.name)}</div>
                    ${targetText ? `<div style="font-size: 11px; color: var(--text-secondary); margin-bottom: 4px;">대상: ${targetText}</div>` : ''}
                    ${capacityText ? `<div style="font-size: 11px; color: var(--color-primary); font-weight: 500;">용량: ${capacityText}</div>` : ''}
                    ${powerOptions.length > 0 ? `
                      <div style="margin-top: 6px;">
                        ${powerOptions.map(p => `<span class="grade-badge third" style="font-size: 9px; padding: 2px 6px;">${p}</span>`).join('')}
                      </div>
                    ` : ''}
                    ${item.note ? `<div class="note-text">${item.note}</div>` : ''}
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      });

      html += '</div>';
      body.innerHTML = html;
    }

    function toggleSectionAccordion(element) {
      element.classList.toggle('expanded');
    }

    // 참고04: 방화구획 관련규정
    function renderFireCompartment(body, data) {
      const compartmentTypes = data.compartment_types || [];
      const exemptions = data.exemptions?.items || [];

      let html = `
        <div class="reference-detail-header">
          <h3>${safeValue(data.title)}</h3>
          <p>${safeValue(data.description)}</p>
        </div>
        <div class="reference-detail-body">
          <div class="info-box">
            <div class="info-box-title">적용 대상</div>
            <div class="info-box-content">
              <p><strong>법적 근거:</strong> ${safeValue(data.legal_basis)}</p>
              <p><strong>전제조건:</strong> ${safeValue(data.precondition)}</p>
            </div>
          </div>

          <div class="facility-category">
            <div class="facility-category-header">방화구획 유형</div>
            ${compartmentTypes.map(type => {
              let subContent = '';
              if (type.sub_types && type.sub_types.length > 0) {
                subContent = `
                  <ul class="facility-criteria-list" style="margin-top: 6px;">
                    ${type.sub_types.map(st => {
                      const parts = [];
                      if (st.floors) parts.push(st.floors);
                      if (st.criteria) parts.push(st.criteria);
                      if (st.area) parts.push(st.area);
                      if (st.sub_criteria && st.sub_criteria.length > 0) {
                        st.sub_criteria.forEach(sc => {
                          parts.push(`${safeValue(sc.finish)}: ${safeValue(sc.area)}`);
                        });
                      }
                      return parts.length > 0 ? `<li>${parts.join(' - ')}</li>` : '';
                    }).filter(Boolean).join('')}
                  </ul>
                `;
              }

              return `
                <div class="facility-list-item">
                  <div class="facility-list-name">${safeValue(type.type)}별 구획</div>
                  <div style="font-size: 11px; color: var(--text-secondary); line-height: 1.5;">
                    ${safeValue(type.criteria)}
                  </div>
                  ${subContent}
                </div>
              `;
            }).join('')}
          </div>

          ${exemptions.length > 0 ? `
            <div class="section-accordion" onclick="toggleSectionAccordion(this)">
              <div class="section-accordion-header">
                <h4>방화구획 적용 제외 (${exemptions.length}개)</h4>
                <svg class="section-accordion-arrow" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"/>
                </svg>
              </div>
              <div class="section-accordion-content">
                ${exemptions.map(item => `
                  <div class="facility-list-item">
                    <div class="facility-list-name">${safeValue(item.number)}. ${safeValue(item.target)}</div>
                    <div style="font-size: 11px; color: var(--text-secondary);">${safeValue(item.reason)}</div>
                    ${item.note ? `<div class="note-text">${item.note}</div>` : ''}
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}
        </div>
      `;
      body.innerHTML = html;
    }

    // 참고05: 소방안전관리자 규정
    function renderFireSafetyManager(body, data) {
      const grades = data.classification?.grades || [];
      const timeline = data.appointment?.timeline || {};

      let html = `
        <div class="reference-detail-header">
          <h3>${safeValue(data.title)}</h3>
          <p>${safeValue(data.description)}</p>
        </div>
        <div class="reference-detail-body">
          <div class="info-box">
            <div class="info-box-title">선임 기한</div>
            <div class="info-box-content">
              <p><strong>신축:</strong> ${safeValue(timeline.new_building)}</p>
              <p><strong>기존:</strong> ${safeValue(timeline.existing_building)}</p>
              <p><strong>신고:</strong> ${safeValue(timeline.report)}</p>
            </div>
          </div>

          <div class="facility-category">
            <div class="facility-category-header">등급별 선임 대상</div>
            ${grades.map(grade => {
              const badgeClass = {
                '특급': 'special',
                '1급': 'first',
                '2급': 'second',
                '3급': 'third',
                '보조': 'assistant'
              }[grade.grade] || 'second';

              return `
                <div class="section-accordion" onclick="toggleSectionAccordion(this)">
                  <div class="section-accordion-header">
                    <h4><span class="grade-badge ${badgeClass}">${safeValue(grade.grade)}</span> 소방안전관리자</h4>
                    <svg class="section-accordion-arrow" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="6 9 12 15 18 9"/>
                    </svg>
                  </div>
                  <div class="section-accordion-content">
                    <ul class="facility-criteria-list">
                      ${(grade.targets || []).map(t => {
                        if (typeof t === 'object' && t !== null) {
                          const parts = [safeValue(t.target)];
                          if (t.additional) parts.push(t.additional);
                          if (t.note) parts.push(`(${t.note})`);
                          return `<li>${parts.join(' ')}</li>`;
                        }
                        return `<li>${safeValue(t)}</li>`;
                      }).join('')}
                    </ul>
                    ${grade.exclusions ? `<div class="note-text">제외: ${grade.exclusions}</div>` : ''}
                  </div>
                </div>
              `;
            }).join('')}
          </div>

          ${data.duties?.items ? `
            <div class="section-accordion" onclick="toggleSectionAccordion(this)">
              <div class="section-accordion-header">
                <h4>소방안전관리자 업무</h4>
                <svg class="section-accordion-arrow" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"/>
                </svg>
              </div>
              <div class="section-accordion-content">
                <ul class="facility-criteria-list">
                  ${data.duties.items.map(item => `<li>${safeValue(item)}</li>`).join('')}
                </ul>
                ${data.duties.record_keeping ? `<div class="note-text" style="margin-top: 8px;">${data.duties.record_keeping}</div>` : ''}
              </div>
            </div>
          ` : ''}
        </div>
      `;
      body.innerHTML = html;
    }

    // 참고06: 고층건축물 기준
    function renderHighRiseBuilding(body, data) {
      const comparisonTable = data.fire_safety_standards?.comparison_table || [];
      const definitions = data.definitions || {};
      const specificStandards = data.high_rise_specific_standards || [];

      let html = `
        <div class="reference-detail-header">
          <h3>${safeValue(data.title)}</h3>
          <p>${safeValue(data.description)}</p>
        </div>
        <div class="reference-detail-body">
          <div class="info-box">
            <div class="info-box-title">정의</div>
            <div class="info-box-content">
              <p><strong>고층건축물:</strong> ${safeValue(definitions.high_rise)}</p>
              <p><strong>초고층건축물:</strong> ${safeValue(definitions.super_high_rise)}</p>
            </div>
          </div>

          ${comparisonTable.length > 0 ? `
            <div class="facility-category">
              <div class="facility-category-header">층수별 비교</div>
              <div class="comparison-table-wrapper">
                <table class="comparison-table">
                  <thead>
                    <tr>
                      <th>구분</th>
                      <th>30층 미만</th>
                      <th>30층 이상</th>
                      <th>50층 이상</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${comparisonTable.map(row => `
                      <tr>
                        <td>${safeValue(row.category)}</td>
                        <td>${safeValue(row.under_30floor)}</td>
                        <td>${safeValue(row['30floor_above'])}</td>
                        <td>${safeValue(row['50floor_above'])}</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          ` : ''}

          ${specificStandards.length > 0 ? `
            <div class="section-accordion" onclick="toggleSectionAccordion(this)" style="margin-top: 12px;">
              <div class="section-accordion-header">
                <h4>고층건축물 주요 기준</h4>
                <svg class="section-accordion-arrow" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"/>
                </svg>
              </div>
              <div class="section-accordion-content">
                ${specificStandards.map(item => `
                  <div class="facility-list-item">
                    <div class="facility-list-name">${safeValue(item.facility)}</div>
                    <div style="font-size: 11px; color: var(--text-secondary); line-height: 1.5;">${safeValue(item.standard)}</div>
                    ${item.note ? `<div class="note-text">${item.note}</div>` : ''}
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}
        </div>
      `;
      body.innerHTML = html;
    }

    function closeReferenceModal() {
      document.getElementById('referenceModal').style.display = 'none';
    }

    // 모달 외부 클릭 시 닫기
    document.getElementById('referenceModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeReferenceModal();
      }
    });

    // ESC 키로 모달 닫기
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeReferenceModal();
      }
    });
  </script>
</body>
</html>
