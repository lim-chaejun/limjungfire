<head>

  <meta property="og:type" content="website">
  <meta property="og:title" content="소방 참고자료 - 림정파이어">
  <meta property="og:description" content="소방시설 설치기준 관련 핵심 참고자료를 한눈에 확인하세요">
  <meta property="og:image" content="https://limjungfire.pages.dev/assets/og-image.jpg">

  <link rel="stylesheet" href="/css/style.css">
  <style>
    .page-header {
      text-align: center;
      padding: 40px 0 30px;
    }
    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
    }
    .page-header p {
      color: var(--text-tertiary);
      font-size: 15px;
    }
    .reference-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .reference-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 20px;
      cursor: pointer;
      transition: all var(--transition-normal);
    }
    .reference-card:hover {
      border-color: var(--color-primary);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }
    .reference-card-icon {
      width: 48px;
      height: 48px;
      background: var(--color-primary-bg);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    .reference-card-icon svg {
      width: 24px;
      height: 24px;
      color: var(--color-primary);
    }
    .reference-card h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .reference-card p {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    .reference-card-badge {
      display: inline-block;
      background: var(--bg-tertiary);
      color: var(--text-tertiary);
      font-size: 11px;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 12px;
      margin-top: 12px;
    }

    /* Reference Detail Modal */
    .reference-modal-content {
      max-width: 600px;
      max-height: 90vh;
    }
    .reference-modal-content .modal-body {
      max-height: 80vh;
      padding: 0;
    }
    .reference-detail-header {
      padding: 20px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-light);
    }
    .reference-detail-header h3 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .reference-detail-header p {
      font-size: 13px;
      color: var(--text-secondary);
      margin: 0;
    }
    .reference-detail-body {
      padding: 16px;
    }

    /* Building Type List */
    .building-type-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .building-type-item {
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      overflow: hidden;
    }
    .building-type-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      cursor: pointer;
      transition: background var(--transition-fast);
    }
    .building-type-header:hover {
      background: var(--color-primary-bg);
    }
    .building-type-number {
      font-size: 13px;
      font-weight: 700;
      color: var(--color-primary);
      min-width: 36px;
    }
    .building-type-name {
      flex: 1;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }
    .building-type-arrow {
      color: var(--text-tertiary);
      transition: transform var(--transition-fast);
    }
    .building-type-item.expanded .building-type-arrow {
      transform: rotate(180deg);
    }
    .building-type-content {
      display: none;
      padding: 0 16px 16px;
    }
    .building-type-item.expanded .building-type-content {
      display: block;
    }
    .sub-type-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .sub-type-item {
      background: var(--bg-secondary);
      padding: 10px 12px;
      border-radius: var(--radius-sm);
    }
    .sub-type-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    .sub-type-definition {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    /* Facility Category */
    .facility-category {
      margin-bottom: 16px;
    }
    .facility-category:last-child {
      margin-bottom: 0;
    }
    .facility-category-header {
      font-size: 15px;
      font-weight: 700;
      color: var(--color-primary);
      padding: 12px 0;
      border-bottom: 2px solid var(--color-primary);
      margin-bottom: 12px;
    }
    .facility-list-item {
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      padding: 14px;
      margin-bottom: 10px;
    }
    .facility-list-item:last-child {
      margin-bottom: 0;
    }
    .facility-list-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .facility-criteria-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .facility-criteria-list li {
      font-size: 12px;
      color: var(--text-secondary);
      padding: 4px 0 4px 14px;
      position: relative;
      line-height: 1.5;
    }
    .facility-criteria-list li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 10px;
      width: 5px;
      height: 5px;
      background: var(--text-tertiary);
      border-radius: 50%;
    }

    /* Table Style */
    .ref-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    .ref-table th,
    .ref-table td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-light);
    }
    .ref-table th {
      background: var(--bg-tertiary);
      font-weight: 600;
      color: var(--text-primary);
      position: sticky;
      top: 0;
    }
    .ref-table td {
      color: var(--text-secondary);
    }
    .ref-table tbody tr:hover {
      background: var(--color-primary-bg);
    }

    /* Info Box */
    .info-box {
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      padding: 14px;
      margin-bottom: 16px;
    }
    .info-box-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .info-box-content {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Grade Badge */
    .grade-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-right: 8px;
    }
    .grade-badge.special { background: #ff6b6b; color: #fff; }
    .grade-badge.first { background: #f59f00; color: #fff; }
    .grade-badge.second { background: #339af0; color: #fff; }
    .grade-badge.third { background: #51cf66; color: #fff; }
    .grade-badge.assistant { background: var(--text-tertiary); color: #fff; }

    /* Section Accordion */
    .section-accordion {
      margin-bottom: 12px;
    }
    .section-accordion-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    .section-accordion-header:hover {
      background: var(--color-primary-bg);
    }
    .section-accordion-header h4 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }
    .section-accordion-content {
      display: none;
      padding: 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-top: none;
      border-radius: 0 0 var(--radius-md) var(--radius-md);
    }
    .section-accordion.expanded .section-accordion-content {
      display: block;
    }
    .section-accordion.expanded .section-accordion-header {
      border-radius: var(--radius-md) var(--radius-md) 0 0;
    }
    .section-accordion-arrow {
      color: var(--text-tertiary);
      transition: transform var(--transition-fast);
    }
    .section-accordion.expanded .section-accordion-arrow {
      transform: rotate(180deg);
    }

    /* Comparison Table */
    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    .comparison-table th,
    .comparison-table td {
      padding: 8px 10px;
      text-align: center;
      border: 1px solid var(--border-color);
    }
    .comparison-table th {
      background: var(--bg-tertiary);
      font-weight: 600;
      color: var(--text-primary);
    }
    .comparison-table td {
      color: var(--text-secondary);
    }
    .comparison-table td:first-child {
      text-align: left;
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Loading */
    .loading-state {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-tertiary);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 상단 바 -->
    <div class="top-bar">
      <a href="/" class="home-btn" aria-label="홈으로">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7V10C2 16.5 6.84 22.74 12 24C17.16 22.74 22 16.5 22 10V7L12 2Z" fill="currentColor" opacity="0.2"/>

          <path d="M12 7C10.34 7 9 8.34 9 10V11H8V17H16V11H15V10C15 8.34 13.66 7 12 7ZM13 11H11V10C11 9.45 11.45 9 12 9C12.55 9 13 9.45 13 10V11Z" fill="currentColor"/>

  <!-- Reference Detail Modal -->
  <div id="referenceModal" class="modal" style="display: none;">
    <div class="modal-content reference-modal-content">
      <div class="modal-header">
        <h2 id="referenceModalTitle">참고자료</h2>
        <button class="modal-close" onclick="closeReferenceModal()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="modal-body" id="referenceModalBody">
      </div>
    </div>
  </div>

  <script>
    // 참고자료 목록 정의
    const referenceList = [
      {
        id: 'ref_01',
        file: '참고01_특정소방대상물_용도구분.json',
        title: '특정소방대상물 용도구분',
        description: '소방시설법에서 정하는 30개 특정소방대상물의 용도 분류 체계',
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>`,
        badge: '30개 용도'
      },
      {
        id: 'ref_02',
        file: '참고02_소방시설_종류.json',
        title: '소방시설 종류별 설치기준',
        description: '소화설비, 경보설비, 피난구조설비 등 소방시설별 설치 대상 기준',
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/>
        </svg>`,
        badge: '6개 분류'
      },
      {
        id: 'ref_03',
        file: '참고03_비상전원_설치대상별종류.json',
        title: '비상전원 설치대상별 종류',
        description: '소방시설별 비상전원 설치 대상 및 종류, 용량 기준',
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
        </svg>`,
        badge: '비상전원'
      },
      {
        id: 'ref_04',
        file: '참고04_방화구획_관련규정.json',
        title: '방화구획 관련 규정',
        description: '건축물 피난·방화 규칙에 따른 방화구획 기준 및 예외',
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="12" y1="3" x2="12" y2="21"/>
          <line x1="3" y1="12" x2="21" y2="12"/>
        </svg>`,
        badge: '방화구획'
      },
      {
        id: 'ref_05',
        file: '참고05_소방안전관리자_규정.json',
        title: '소방안전관리자 규정',
        description: '소방안전관리자 선임, 자격, 업무 및 등급별 대상물 기준',
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>`,
        badge: '특급~3급'
      },
      {
        id: 'ref_06',
        file: '참고06_고층건축물_기준.json',
        title: '고층건축물 기준',
        description: '고층 및 초고층 건축물의 화재안전성능기준 및 피난시설 규정',
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/>
          <line x1="9" y1="6" x2="9" y2="6"/>
          <line x1="15" y1="6" x2="15" y2="6"/>
          <line x1="9" y1="10" x2="9" y2="10"/>
          <line x1="15" y1="10" x2="15" y2="10"/>
          <line x1="9" y1="14" x2="9" y2="14"/>
          <line x1="15" y1="14" x2="15" y2="14"/>
          <line x1="9" y1="18" x2="15" y2="18"/>
        </svg>`,
        badge: '30층 이상'
      }
    ];

    // 참고자료 데이터 캐시
    const referenceDataCache = {};

    // 페이지 로드 시 카드 렌더링
    document.addEventListener('DOMContentLoaded', renderReferenceCards);

    function renderReferenceCards() {
      const grid = document.getElementById('referenceGrid');
      grid.innerHTML = referenceList.map(ref => `
        <div class="reference-card" onclick="openReference('${ref.id}')">
          <div class="reference-card-icon">
            ${ref.icon}
          </div>
          <h3>${ref.title}</h3>
          <p>${ref.description}</p>
          <span class="reference-card-badge">${ref.badge}</span>
        </div>
      `).join('');
    }

    async function openReference(refId) {
      const ref = referenceList.find(r => r.id === refId);
      if (!ref) return;

      document.getElementById('referenceModalTitle').textContent = ref.title;
      document.getElementById('referenceModalBody').innerHTML = '<div class="loading-state"><div class="spinner"></div></div>';
      document.getElementById('referenceModal').style.display = 'flex';

      try {
        // 캐시된 데이터가 있으면 사용
        if (!referenceDataCache[refId]) {
          const response = await fetch(`/data/${ref.file}`);
          if (!response.ok) throw new Error('데이터를 불러올 수 없습니다.');
          referenceDataCache[refId] = await response.json();
        }

        const data = referenceDataCache[refId];
        renderReferenceDetail(refId, data);
      } catch (error) {
        document.getElementById('referenceModalBody').innerHTML = `
          <div class="loading-state" style="color: var(--color-error);">
            데이터를 불러오는 중 오류가 발생했습니다.
          </div>
        `;
      }
    }

    function renderReferenceDetail(refId, data) {
      const body = document.getElementById('referenceModalBody');

      switch (refId) {
        case 'ref_01':
          renderBuildingTypes(body, data);
          break;
        case 'ref_02':
          renderFacilityTypes(body, data);
          break;
        case 'ref_03':
          renderEmergencyPower(body, data);
          break;
        case 'ref_04':
          renderFireCompartment(body, data);
          break;
        case 'ref_05':
          renderFireSafetyManager(body, data);
          break;
        case 'ref_06':
          renderHighRiseBuilding(body, data);
          break;
        default:
          body.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      }
    }

    // 참고01: 특정소방대상물 용도구분
    function renderBuildingTypes(body, data) {
      const buildingTypes = data.building_types || [];

      let html = `
        <div class="reference-detail-header">
          <h3>${data.title}</h3>
          <p>${data.description}</p>
        </div>
        <div class="reference-detail-body">
          <div class="building-type-list">
      `;

      buildingTypes.forEach(type => {
        const hasSubTypes = type.sub_types && type.sub_types.length > 0;
        html += `
          <div class="building-type-item" onclick="toggleBuildingType(this)">
            <div class="building-type-header">
              <span class="building-type-number">${type.number}</span>
              <span class="building-type-name">${type.name}</span>
              ${hasSubTypes ? `
                <svg class="building-type-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"/>
                </svg>
              ` : ''}
            </div>
            ${hasSubTypes ? `
              <div class="building-type-content">
                <div class="sub-type-list">
                  ${type.sub_types.map(sub => `
                    <div class="sub-type-item">
                      <div class="sub-type-name">${sub.name}</div>
                      ${sub.definition ? `<div class="sub-type-definition">${sub.definition}</div>` : ''}
                    </div>
                  `).join('')}
                </div>
              </div>
            ` : (type.definition ? `
              <div class="building-type-content" style="display: block;">
                <div class="sub-type-definition">${type.definition}</div>
              </div>
            ` : '')}
          </div>
        `;
      });

      if (data.notes && data.notes.length > 0) {
        html += `
          </div>
          <div style="margin-top: 20px;">
            <div class="info-box">
              <div class="info-box-title">참고사항</div>
              <div class="info-box-content">
                ${data.notes.map(note => `<p><strong>${note.title}:</strong> ${note.content}</p>`).join('')}
              </div>
            </div>
          </div>
        `;
      }

      html += '</div>';
      body.innerHTML = html;
    }

    function toggleBuildingType(element) {
      element.classList.toggle('expanded');
    }

    // 참고02: 소방시설 종류
    function renderFacilityTypes(body, data) {
      const facilities = data.facilities || {};

      let html = `
        <div class="reference-detail-header">
          <h3>${data.title}</h3>
          <p>${data.description}</p>
        </div>
        <div class="reference-detail-body">
      `;

      Object.entries(facilities).forEach(([category, items]) => {
        html += `
          <div class="facility-category">
            <div class="facility-category-header">${category}</div>
            ${items.map(item => `
              <div class="facility-list-item">
                <div class="facility-list-name">${item.name}</div>
                ${item.exclusion ? `<div style="font-size: 11px; color: var(--text-tertiary); margin-bottom: 6px;">제외: ${item.exclusion}</div>` : ''}
                ${item.criteria ? `
                  <ul class="facility-criteria-list">
                    ${(Array.isArray(item.criteria) ? item.criteria : [item.criteria]).map(c => {
                      if (typeof c === 'object') {
                        return `<li>${c.condition || c.type || ''} ${c.target || ''} ${c.effective_date ? `(${c.effective_date} 시행)` : ''}</li>`;
                      }
                      return `<li>${c}</li>`;
                    }).join('')}
                  </ul>
                ` : ''}
              </div>
            `).join('')}
          </div>
        `;
      });

      if (data.notes && data.notes.length > 0) {
        html += `
          <div class="info-box" style="margin-top: 16px;">
            <div class="info-box-title">참고사항</div>
            <div class="info-box-content">
              ${data.notes.map(note => `<p>• ${note}</p>`).join('')}
            </div>
          </div>
        `;
      }

      html += '</div>';
      body.innerHTML = html;
    }

    // 참고03: 비상전원 설치대상별 종류
    function renderEmergencyPower(body, data) {
      const facilities = data.facilities || {};
      const specialBuildings = data.special_buildings || {};

      let html = `
        <div class="reference-detail-header">
          <h3>${data.title}</h3>
          <p>${data.description}</p>
        </div>
        <div class="reference-detail-body">
          <div class="info-box" style="margin-bottom: 16px;">
            <div class="info-box-title">비상전원 종류</div>
            <div class="info-box-content">
              ${data.power_types.비상전원.map(p => `<span class="grade-badge second">${p.name}</span>`).join('')}
            </div>
          </div>
      `;

      Object.entries(facilities).forEach(([category, items]) => {
        html += `
          <div class="section-accordion" onclick="toggleSectionAccordion(this)">
            <div class="section-accordion-header">
              <h4>${category}</h4>
              <svg class="section-accordion-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"/>
              </svg>
            </div>
            <div class="section-accordion-content">
              ${items.map(item => `
                <div class="facility-list-item">
                  <div class="facility-list-name">${item.name}</div>
                  ${item.target ? `
                    <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 6px;">
                      대상: ${Array.isArray(item.target) ? item.target.join(', ') : item.target}
                    </div>
                  ` : ''}
                  ${item.capacity ? `
                    <div style="font-size: 12px; color: var(--color-primary); font-weight: 500;">
                      용량: ${typeof item.capacity === 'object' ? Object.entries(item.capacity).map(([k, v]) => `${k}: ${v}`).join(' / ') : item.capacity}
                    </div>
                  ` : ''}
                  ${item.power_options && item.power_options.length > 0 ? `
                    <div style="margin-top: 8px;">
                      ${item.power_options.map(p => `<span class="grade-badge third" style="font-size: 10px; padding: 2px 8px;">${p}</span>`).join('')}
                    </div>
                  ` : ''}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      });

      html += '</div>';
      body.innerHTML = html;
    }

    function toggleSectionAccordion(element) {
      element.classList.toggle('expanded');
    }

    // 참고04: 방화구획 관련규정
    function renderFireCompartment(body, data) {
      html = `
        <div class="reference-detail-header">
          <h3>${data.title}</h3>
          <p>${data.description}</p>
        </div>
        <div class="reference-detail-body">
          <div class="info-box" style="margin-bottom: 16px;">
            <div class="info-box-title">적용 대상</div>
            <div class="info-box-content">
              <p><strong>법적 근거:</strong> ${data.legal_basis}</p>
              <p><strong>전제조건:</strong> ${data.precondition}</p>
            </div>
          </div>

          <div class="facility-category">
            <div class="facility-category-header">방화구획 유형</div>
            ${data.compartment_types.map(type => `
              <div class="facility-list-item">
                <div class="facility-list-name">${type.type}별 구획</div>
                <div style="font-size: 12px; color: var(--text-secondary); line-height: 1.6;">
                  ${type.criteria}
                </div>
                ${type.sub_types ? `
                  <ul class="facility-criteria-list" style="margin-top: 8px;">
                    ${type.sub_types.map(st => `
                      <li>${st.floors || ''} ${st.criteria || st.area || ''}</li>
                    `).join('')}
                  </ul>
                ` : ''}
              </div>
            `).join('')}
          </div>

          ${data.exemptions ? `
            <div class="section-accordion" onclick="toggleSectionAccordion(this)">
              <div class="section-accordion-header">
                <h4>방화구획 적용 제외</h4>
                <svg class="section-accordion-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"/>
                </svg>
              </div>
              <div class="section-accordion-content">
                ${data.exemptions.items.map(item => `
                  <div class="facility-list-item">
                    <div class="facility-list-name">${item.number}. ${item.target}</div>
                    <div style="font-size: 12px; color: var(--text-secondary);">${item.reason}</div>
                    ${item.note ? `<div style="font-size: 11px; color: var(--text-tertiary); margin-top: 4px;">${item.note}</div>` : ''}
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}
        </div>
      `;
      body.innerHTML = html;
    }

    // 참고05: 소방안전관리자 규정
    function renderFireSafetyManager(body, data) {
      const classification = data.classification || {};

      let html = `
        <div class="reference-detail-header">
          <h3>${data.title}</h3>
          <p>${data.description}</p>
        </div>
        <div class="reference-detail-body">
          <div class="info-box" style="margin-bottom: 16px;">
            <div class="info-box-title">선임 기한</div>
            <div class="info-box-content">
              <p><strong>신축:</strong> ${data.appointment.timeline.new_building}</p>
              <p><strong>기존:</strong> ${data.appointment.timeline.existing_building}</p>
              <p><strong>신고:</strong> ${data.appointment.timeline.report}</p>
            </div>
          </div>

          <div class="facility-category">
            <div class="facility-category-header">등급별 선임 대상</div>
            ${classification.grades.map(grade => {
              const badgeClass = {
                '특급': 'special',
                '1급': 'first',
                '2급': 'second',
                '3급': 'third',
                '보조': 'assistant'
              }[grade.grade] || 'second';

              return `
                <div class="section-accordion" onclick="toggleSectionAccordion(this)">
                  <div class="section-accordion-header">
                    <h4><span class="grade-badge ${badgeClass}">${grade.grade}</span> 소방안전관리자</h4>
                    <svg class="section-accordion-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="6 9 12 15 18 9"/>
                    </svg>
                  </div>
                  <div class="section-accordion-content">
                    <ul class="facility-criteria-list">
                      ${grade.targets.map(t => {
                        if (typeof t === 'object') {
                          return `<li>${t.target} ${t.additional || ''}</li>`;
                        }
                        return `<li>${t}</li>`;
                      }).join('')}
                    </ul>
                    ${grade.exclusions ? `<div style="font-size: 11px; color: var(--text-tertiary); margin-top: 8px;">제외: ${grade.exclusions}</div>` : ''}
                  </div>
                </div>
              `;
            }).join('')}
          </div>

          <div class="section-accordion" onclick="toggleSectionAccordion(this)">
            <div class="section-accordion-header">
              <h4>소방안전관리자 업무</h4>
              <svg class="section-accordion-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"/>
              </svg>
            </div>
            <div class="section-accordion-content">
              <ul class="facility-criteria-list">
                ${data.duties.items.map(item => `<li>${item}</li>`).join('')}
              </ul>
              <div style="font-size: 11px; color: var(--text-tertiary); margin-top: 12px;">
                ${data.duties.record_keeping}
              </div>
            </div>
          </div>
        </div>
      `;
      body.innerHTML = html;
    }

    // 참고06: 고층건축물 기준
    function renderHighRiseBuilding(body, data) {
      const comparisonTable = data.fire_safety_standards?.comparison_table || [];

      let html = `
        <div class="reference-detail-header">
          <h3>${data.title}</h3>
          <p>${data.description}</p>
        </div>
        <div class="reference-detail-body">
          <div class="info-box" style="margin-bottom: 16px;">
            <div class="info-box-title">정의</div>
            <div class="info-box-content">
              <p><strong>고층건축물:</strong> ${data.definitions.high_rise}</p>
              <p><strong>초고층건축물:</strong> ${data.definitions.super_high_rise}</p>
            </div>
          </div>

          <div class="facility-category">
            <div class="facility-category-header">층수별 비교</div>
            <div style="overflow-x: auto;">
              <table class="comparison-table">
                <thead>
                  <tr>
                    <th>구분</th>
                    <th>30층 미만</th>
                    <th>30층 이상</th>
                    <th>50층 이상</th>
                  </tr>
                </thead>
                <tbody>
                  ${comparisonTable.map(row => `
                    <tr>
                      <td>${row.category}</td>
                      <td>${row.under_30floor}</td>
                      <td>${row['30floor_above']}</td>
                      <td>${row['50floor_above']}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          </div>

          ${data.high_rise_specific_standards ? `
            <div class="section-accordion" onclick="toggleSectionAccordion(this)" style="margin-top: 16px;">
              <div class="section-accordion-header">
                <h4>고층건축물 주요 기준</h4>
                <svg class="section-accordion-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"/>
                </svg>
              </div>
              <div class="section-accordion-content">
                ${data.high_rise_specific_standards.map(item => `
                  <div class="facility-list-item">
                    <div class="facility-list-name">${item.facility}</div>
                    <div style="font-size: 12px; color: var(--text-secondary); line-height: 1.5;">${item.standard}</div>
                    ${item.note ? `<div style="font-size: 11px; color: var(--text-tertiary); margin-top: 4px;">${item.note}</div>` : ''}
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}
        </div>
      `;
      body.innerHTML = html;
    }

    function closeReferenceModal() {
      document.getElementById('referenceModal').style.display = 'none';
    }

    // 모달 외부 클릭 시 닫기
    document.getElementById('referenceModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeReferenceModal();
      }
    });

    // ESC 키로 모달 닫기
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeReferenceModal();
      }
    });
  </script>
</body>
</html>
